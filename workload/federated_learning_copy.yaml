let:

  - !loop &account
    sample: !account
      number: 100
      stake: 10000000

  - !loop &any_location
    sample: !location
      - ".*"

  - !loop &any_endpoint
    sample: !endpoint
      - ".*"

  - &contract
    sample: !contract
      number: 1
      name: "learn_task"


workloads:

  - number: 1
    client:
      location: *any_location
      view: *any_endpoint
      behavior:
        - interaction: !invoke
            from: *account
            contract: *contract
            function: "getModelAndBatchIndex()"
          load:
            0: 10
            1: 0
        - interaction: !invoke
            from: *account
            contract: *contract
            function: "addNewEncryptedModel()"
          load:
            2: 10
            3: 0
        - interaction: !invoke
            from: *account
            contract: *contract
            function: "addVerificationParameters()"
          load:
            3: 10
            4: 0
